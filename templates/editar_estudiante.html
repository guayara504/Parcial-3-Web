<!DOCTYPE html>
<html>
<head>
  <title>Editar Estudiante</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Editar Estudiante</h1>
  <form method="POST" action="#">
    <form method="POST" action="{{ url_for('editar_estudiante', id=estudiante.id) }}">
      <label for="num_lista">Número de Lista:</label>
      <input type="number" id="num_lista" name="num_lista" value="{{ estudiante.num_lista }}" required><br>
  
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" value="{{ estudiante.nombres }}" required><br>
  
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" value="{{ estudiante.apellidos }}" required><br>
  
      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="M" {% if estudiante.genero == 'M' %}selected{% endif %}>Masculino</option>
        <option value="F" {% if estudiante.genero == 'F' %}selected{% endif %}>Femenino</option>
      </select><br>
  
      <label for="id_grado">ID Grado:</label>
      <input type="number" id="id_grado" name="id_grado" value="{{ estudiante.id_grado }}" required><br>
  
      <label for="id_seccion">ID Sección:</label>
      <input type="number" id="id_seccion" name="id_seccion" value="{{ estudiante.id_seccion }}" required><br>
  
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
