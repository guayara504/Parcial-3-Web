<!DOCTYPE html>
<html>
<head>
  <title>Editar Carrera</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Editar Carrera</h1>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Editar Carrera</h1>
  <form method="POST" action="{{ url_for('editar_carrera', id=carrera.id) }}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ carrera.nombre }}" required><br>

    <label for="ciclo">Ciclo:</label>
    <input type="text" id="ciclo" name="ciclo" value="{{ carrera.ciclo }}" required><br>
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
